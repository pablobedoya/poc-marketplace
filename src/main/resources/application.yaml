logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate: DEBUG
spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  mvc:
    static-path-pattern: /static
    throw-exception-if-no-handler-found: true
